version: "3.5"
services:
  elasticsearch:
    container_name: temporal-elasticsearch
    networks:
      - dokploy-network
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: elasticsearch:${ELASTICSEARCH_VERSION}
    expose:
      - 9200
    volumes:
      - /var/lib/elasticsearch/data
  postgresql:
    container_name: temporal-postgresql
    networks:
      - dokploy-network
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    image: postgres:${POSTGRESQL_VERSION}
    expose:
      - 5432
    volumes:
      - /var/lib/postgresql/data
  temporal:
    container_name: temporal
    networks:
      - dokploy-network
    depends_on:
      - postgresql
      - elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=true
      - DYNAMIC_CONFIG_FILE_PATH=/app/config/dynamicconfig/development-sql.yaml
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/app/config/dynamicconfig
  temporal-admin-tools:
    container_name: temporal-admin-tools
    networks:
      - dokploy-network
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    stdin_open: true
    tty: true
  temporal-ui:
    container_name: temporal-ui
    networks:
      - dokploy-network
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
      - TEMPORAL_AUTH_ENABLED=true
      - TEMPORAL_AUTH_PROVIDER_URL=${AZ_PROVIDER_URL}
      - TEMPORAL_AUTH_CLIENT_ID=${AZ_CLIENT_ID}
      - TEMPORAL_AUTH_CLIENT_SECRET=${AZ_CLIENT_SECRET}
      - TEMPORAL_AUTH_CALLBACK_URL=https://${DEPLOY_URL}/auth/sso/callback
      - TEMPORAL_AUTH_SCOPES=openid profile email
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    ports:
      - 8888:8080

networks:
  dokploy-network:
    external: true
